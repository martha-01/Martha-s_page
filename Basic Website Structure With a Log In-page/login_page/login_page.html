<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage_style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <h1 id="main-title">Login Page using HTML & CSS</h1>
    <div class="my-form">
        <form>            
            <h1>Please log in</h1>
            <label for="emailbox" class="block-labels">Email:</label>
            <input type="text" id="emailbox">
            
            <label for="password" class="block-labels">Password:</label>
            <input type="password" id="password">
            
            <div id="login-checkbox">
                <input type="checkbox" id="my-checkbox">
                <label for="my-checkbox">Keep me logged in</label>
            </div>

            <button class="logIn_signUp-btn">Log In</button>
            <button class="logIn_signUp-btn" id="signUp_btn"><a href="signUp_page/signupPage.html">Sign Up</a></button>
        </form>
    </div>
</body>
</html>
